version: '3.1'

services:
  nifi-reg:
    image: cbonami/nifi-registry:latest
    links:
      - db
    ports:
      - "18080:18080"
    environment:
      - NIFI_REGISTRY_WEB_HTTP_PORT=18080
    volumes:
      - ./nifi-reg/flow_storage:/flow_storage
      - ./nifi-reg/conf/providers.xml:/opt/nifi-registry/nifi-registry-0.2.0/conf/providers.xml

  # https://hub.docker.com/_/postgres/
  db:
    image: postgres:10
    restart: always
    environment:
      - POSTGRES_PASSWORD=very_secret
      - POSTGRES_USER=nifi_registry
    volumes:
      - ./nifi-reg/db_storage:/var/lib/postgresql/data

  adminer:
    image: adminer
    links:
    - db
    restart: always
    ports:
    - 8080:8080
